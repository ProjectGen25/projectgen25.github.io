<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Wallet Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
  <div class="login-box">
    <h1>Crypto Wallet Login</h1>
    <input type="text" id="walletInput" placeholder="Enter Wallet ID" />
    <button onclick="fakeLogin()">Log In</button>
  </div>

  <script>
    function fakeLogin() {
      const walletId = document.getElementById('walletInput').value;
      if (walletId.length < 10) {
        alert("Wallet ID must be at least 10 characters.");
        return;
      }
      localStorage.setItem("walletId", walletId);
      localStorage.setItem("walletBalance", "31000");
      location.href = "dashboard.html";
    }
  </script>
</body>
</html>
